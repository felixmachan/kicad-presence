name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build onefile executable
        run: pyinstaller --onefile --noconsole --name KiCadPresence kicad-presence.py

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build installer
        shell: powershell
        run: |
          $tag = "${{ github.ref_name }}"
          if ($tag -match '^v(.+)$') {
            $version = $matches[1]
          } else {
            $version = "1.0.0"
          }
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "/DMyAppVersion=$version" "installer\KiCadPresence.iss"

      - name: Upload standalone EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: KiCadPresence-standalone-exe
          path: dist/KiCadPresence.exe

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          generate_release_notes: true
          files: |
            dist/installer/KiCadDiscordPresence-Setup.exe
            dist/KiCadPresence.exe
